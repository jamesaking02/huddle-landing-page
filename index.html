<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="huddle logo" class="huddle-logo">
  </header>
  <main>
    <div class="huddle-img">
      <img src="./images/illustration-mockups.svg" alt="" class="huddle-img__mockups">
    </div>
    <div class="huddle-content">
     <h1 class="huddle-content__heading">Build The Community Your Fans Will Love</h1> 
      <p class="huddle-content__intro">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="huddle-content__button">Register</button> 
    </div>
  </main>
  

  <footer>
    <div class="socials">
      <img src="" alt="" class="socials__facebook">
      <img src="" alt="" class="socials__twitter">
      <img src="./images/icons8-instagram-50.png" alt="" class="socials__instagram">
    </div>

    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>
</html>
